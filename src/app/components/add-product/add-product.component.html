
<div class=" bg h-100">
    
    
    <div class="m-5 container container1 h-75">
        
        <form #AddForm="ngForm" name="#AddForm" (ngSubmit)="AddProducts(AddForm)"
            class="bg-light  border shadow-lg p-5 m-5">
            <h2 style=" padding-top: 10px; text-align: center;"> <span class="badge badge-pill badge-warning">Hey !! You can add new products here..</span></h2>

            <section class="row">
                <section class="col-6 clo-sm-4 ">

                    <div class="form-group">

                         <label for="brandname"><b>Brandname</b></label>
                        <input type="text" class="form-control input-sm" placeholder="Enter Brand Name" name="brand"
                            [(ngModel)]="model.brand" #brand="ngModel" required>
                        <br>
                        <span *ngIf="brand.errors?.required">Fill Details</span>
                    </div>
                    <!---->

                    <div class="form-group">

                         <label for="image"><b>Image</b></label>
                        <img [src]=" imageUrl" style="width:90px;height:90px">
                        <input type="file" class="form-control" name="Image" id="Image" accept="img/*"
                            (change)="handleFileInput($event.target.files)" [(ngModel)]="model.Image" #Image="ngModel"
                            required>
                        <br>
                        <span *ngIf="Image.errors?.required">Image has to be entered</span>
                    </div>
                    <!---->

                    <div class="form-group">
                        <label for="desc"><b>Description</b></label>
                        <input type="text" class="form-control input-sm" placeholder="Enter Description" name="desc"
                            [(ngModel)]="model.desc" #desc="ngModel" required>
                        <br>
                        <span *ngIf="desc.errors?.required">Description has to be entered</span>
                    </div>
                    <!---->


                    <div class="form-group dropdown">

                        <label for="country"><b>Category :</b></label>
                        <select name="cat" [(ngModel)]="model.cat" #cat="ngModel" required>
                            <option class="dropdown-item" name="CAT1" value="CAT1">Electronics-Mobiles</option>
                            <option class="dropdown-item" name="CAT2" value="CAT2">Electronics-TV</option>
                            <option class="dropdown-item" name="CAT3" value="CAT3">Electronics-Laptop</option>
                            <option class="dropdown-item" name="CAT4" value="CAT4">Women's-Fashion</option>
                            <option class="dropdown-item" name="CAT5" value="CAT5">Men's-Fashion</option>
                        </select><br>
                        <span *ngIf="cat.errors?.required">Type must be selected.</span>
                    </div>
                    <!---->


                </section>
                <!---->


                <section class="col-6 clo-sm-4 ">
                    <div class="form-group">
                        <label for="state"><b>Retailer ID :</b></label>
                        <input type="text" name="id" class="form-control input-sm" placeholder="Enter Retailer ID"
                            [(ngModel)]="model.id" #id="ngModel" required>
                        <br>
                        <span *ngIf="id.errors?.required">ID has to be entered</span>
                    </div>
                    <!---->
                    <br>
                    <br>


                    <div class="form-group">
                        <label for="city"><b>Price:</b></label>

                        <input type="number" name="price" class="form-control input-sm" placeholder="Enter Price"
                            [(ngModel)]="model.price" #price="ngModel" required>
                        <br>
                        <span *ngIf="price.errors?.required">Price has to be entered</span>
                    </div>
                    <!---->

                    <div class="form-group">
                        <label for="code"><b>Quantity:</b></label>

                        <input type="number" name="quan" class="form-control input-sm" placeholder="enter quantity"
                            [(ngModel)]="model.quan" #quan="ngModel" required>

                        <br>
                        <span *ngIf="quan.errors?.required">Quantity has to be entered</span>
                    </div>
                    <!---->
                    <br>
                    <div class="form-group">

                        <button type="submit" class="btn btn-primary btn-block" [disabled]="AddForm.invalid">Add New
                            Product</button>
                    </div>


                </section>


            </section>
        </form>
        <h2 style="padding: 13px;">
            <span class="badge badge-warning badge-lg" >
            <a routerLink="/Retailer_View">Go Back</a></span></h2>
        
    </div>
</div>
