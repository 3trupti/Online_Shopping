
<div>
<div class="row">
    <div class="main">
        <div class="card"  >
<h1>Add Product</h1>
<form  #AddForm="ngForm" name="#AddForm" (ngSubmit)="AddProducts(AddForm)">


    <div class="input-group mb-3">
        <div class="col-xs-3">
        <input type="text" class="form-control input-sm" placeholder="Enter Brand Name"name="brand" [(ngModel)]="model.brand" #brand="ngModel" required>
        </div><br>
        <span *ngIf="brand.errors?.required">Fill Details</span>
    </div>
  <!------------------------------ONE CHANGE HERE------------------------------------->
    <div>
        <div class="col-xs-3">
        <img [src]=" imageUrl"  style="width:90px;height:90px">
        <input type="file" name="Image" id="Image" accept="img/*" (change)="handleFileInput($event.target.files)" [(ngModel)]="model.Image" #Image="ngModel" required>
        </div>
        <br>
       <span *ngIf="Image.errors?.required">Image has to be entered</span>
        
    </div>

    <div class="input-group mb-3">
        <div class="col-xs-3">
        <input type="text" class="form-control input-sm" placeholder="Enter Description" name="desc" [(ngModel)]="model.desc" #desc="ngModel" required>
        </div><br>
        <span *ngIf="desc.errors?.required">Description has to be entered</span>
    </div>
  
    
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Select Category</span>
        </div>
        <select name="cat" [(ngModel)]="model.cat" #cat="ngModel" required>
            <option name="CAT1" value="CAT1">Electronics-Mobiles</option>
            <option name="CAT2" value="CAT2">Electronics-TV</option>
            <option name="CAT3" value="CAT3">Electronics-Laptop</option>
            <option name="CAT4" value="CAT4">Women's-Fashion</option>
            <option name="CAT5" value="CAT5">Men's-Fashion</option>
           
        </select><br>
        
        <span *ngIf="cat.errors?.required">Type must be selected.</span>
          
    </div>
    
    <div class="input-group mb-3">
       <div class="col-xs-3">
        <input type="text" name="id" class="form-control input-sm" placeholder="Enter Retailer ID" [(ngModel)]="model.id" #id="ngModel" required>
    </div><br>
        <span *ngIf="id.errors?.required">ID has to be entered</span>
    </div>
      
    <div class="input-group mb-3">
        <div class="col-xs-3">
        <input type="number" name="price"  class="form-control input-sm"placeholder="Enter Price"[(ngModel)]="model.price" #price="ngModel" required>
        </div><br>
        <span *ngIf="price.errors?.required">Price has to be entered</span>
    </div>


    <div class="input-group mb-3">
        <div class="col-xs-3">
        <input type="number" name="quan"  class="form-control input-sm" placeholder="enter quantity" [(ngModel)]="model.quan" #quan="ngModel" required>
        </div>
        <br>
        <span *ngIf="quan.errors?.required">Quantity has to be entered</span>
    </div>

    
    <div>
        <button type="submit" [disabled]="AddForm.invalid">ADD</button>
    </div>
</form>

</div>
    </div>
    </div>
    </div>
