<div style="background-color:black;">
    
    <h1>QuickShop</h1>
  
</div>
<h1 style="color: black;"><b>Compare</b></h1>

           
<form #regform="ngForm" name="regform" (ngSubmit)="Product(regform)">
    <div class="container">
      
       <!--<div>Category Name</div>
        <input type="text" name="cname" [(ngModel)]="model.cname" #cname="ngModel" required><br><br>
        <span *ngIf="cname.errors?.required" style="color: red;">Retailer ID cannot be blank</span>
        <div>-->
            <div>
                <br>
                <label for="cname"><b>Category</b></label>
                <select name="cname" [(ngModel)]="model.cname" #cname="ngModel" required>
                    <option value="Sports">Sports</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Men-Fashion">Men-Fashion</option>
                </select><br>
                <br>
                <span *ngIf="cname.errors?.required">Type must be selected.</span>
                  
            </div>
          
        <br>
        <button type="submit" [disabled]="regform.invalid">View Product</button>
        </div>

        <!---<div>
            <button type="submit" [disabled]="regform.invalid">View Product</button>
        </div>-->
   
</form>
<div class="container">
    <h3 style="color: blue;">Products</h3>
<table border="1">

    <tr>
        <th>ProductID</th>
        <th>BrandName</th>
        <th>Image</th>
        <th>Description</th>
        <th>CategoryID</th>
        <th>RetailerID</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    <tr *ngFor="let item of prodlist">
        
            <td>{{item.Product_Id}}</td>
            <td>{{item.Product_BrandName}}</td>
          <!---- <td><img src="{{item.Product_Image}}" alt="" border =3 height =100 width=100></td>-->

            <td><img src ="../../../assets/images/{{item.Product_Image}}" alt="" border =3 height =100 width=100 ></td>
            <td>{{item.Product_Description}}</td>
            <td>{{item.Category_Id}}</td>
            <td>{{item.Retailer_ID}}</td>
            <td>{{item.Product_Price}}</td>
            <td>{{item.Product_Quantity}}</td>
          
            <td><button (click)="AddToCart(item.Product_Id)">AddCart</button></td>
    </tr>
