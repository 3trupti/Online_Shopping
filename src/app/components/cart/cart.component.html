<table border="1">

    <tr>
       
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Amount</th>
    </tr>
    <tr *ngFor="let item of cartdetails">
        

            <td><img src ="../../../assets/images/{{item.Product_Image}}" alt="" border =3 height =100 width=100 ></td>
            <td>{{item.Product_Price}}</td>
            <td>{{item.Product_Quantity}}</td>
            <td>{{item.Total_Order_Amount}}</td>


           <!---- <td><a routerLink="/UpdateProduct/{{prodlist.ProductID}}">
                <i class="fa fa-edit" style=" font-size: 30px;color:blue; cursor: pointer;"></i>
            </a></td>-->
            <td><button (click)="delete(item.Cart_Details_Id)">Delete</button></td>


    </tr>
    

    <tr align ="right">
        <td><b>Grand Total</b></td>

        <td>{{carttotal}}</td>
    </tr>
    
    

</table>
<div>
    <br>
    
    <select name="PayMode"  required>
        <option name="Net Banking" value="Net Banking" (click)="NetBanking()">Net Banking</option>
        <option name="COD" value="COD" (click)="COD()">Cash on Delivery</option>
    </select><br>
    <br>
      
</div>


<button > Place Order </button>
