<div style="background-color:black;">

    <h1>QuickShop</h1>

</div>
<div class="container-fluid bg">

    <H1><i><b><span class="badge badge-pill badge-warning badge-lg"><i>...........</i></span></b></i></H1>

   

    <div class="container">
        <div class="table-responsive">
            <table class="table table-dark ">
                <h3><span class="badge badge-lg badge-danger badge-block ">Search Results</span></h3>
               
                    <tr>
                        <th>BrandName</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
               
              
               
                <tr *ngFor="let item of prodlist">
                
                    
                    <td>{{item.Product_BrandName}}</td>
                    <!--- <td><img src="{{item.Product_Image}}" alt="" border =3 height =100 width=100></td>-->
                
                    <td><img src="../../../assets/images/{{item.Product_Image}}" alt="" border=3 height=100 width=100></td>
                    <td>{{item.Product_Description}}</td>
                   
                    <td>{{item.Product_Price}}</td>
                    
                    

                    <td><span *ngIf="item.Product_Quantity==0" style="color: red;" >OutofStock</span>
                        <button class="btn btn-success btn-lg" *ngIf="!item.Product_Quantity==0" (click)="AddToCart((item.Product_Id))">AddToCart</button></td>
            
            
            
                </tr>
            </table>
            <form #regform="ngForm" class="form-group" name="regform" (ngSubmit)="Product(regform)">

                <div class="container">
                    <td>
                        <br>
                        <label for="cname"><b>Brand</b></label>
                        <select style="height:50px ;width:150px;" name="bname" [(ngModel)]="model.bname" #bname="ngModel"
                            required>
                            <option style="height:50px ;width:150px; color: red;" value="Levis">Levis</option>
                            <option style="height:50px ;width:150px; color: red;" value="VeroModa">Vero Moda</option>
                            <option style="height:50px ;width:150px; color: red;" value="Roadster">Roaster</option>
                            <option style="height:50px ;width:150px; color: red;" value="Samsung">Samsung</option>
                            <option style="height:50px ;width:150px; color: red;" value="MI">MI</option>
                        </select><br>
                        <br>
                    </td>
                    <td>
                        <br>
                        <button class="btn btn-success btn-lg" bname="submit">FILTER</button>
                    </td>
                </div>
            </form>
            
           
            <form #regform="ngForm" class="form-group" name="regform" (ngSubmit)="Product1(regform)">
                <div class="container">
        
                    <div>
                        <td>
                            <br>
                            <label for="bname"><b>Price</b></label>
                            <select style="height:50px ;width:150px;" name="bname" [(ngModel)]="model.bname" #bname="ngModel"
                                required>
                                <option style="height:50px ;width:150px; color: red;" value="1500">Less than 1500</option>
                                <option style="height:50px ;width:150px; color: red;" value="3000">Less than 3000</option>
                                <option style="height:50px ;width:150px; color: red;" value="5000">Less than 5000</option>
                                <option style="height:50px ;width:150px; color: red;" value="7000">Less than 8000</option>
                                <option style="height:50px ;width:150px; color: red;" value="100000">8000+</option>
                            </select><br>
                            <br>
                        </td>
                        <td>
                            <br>
                            <button class="btn btn-success btn-lg" bname="submit">FILTER</button>
                        </td>
                    </div>
                </div>
            </form>
        
            <div style="align-content: center;">
                <button class="btn btn-success btn-lg" (click)='SortbyName()'>Sort=>Name</button>
            </div>
            <br>
            <div>
                <button class="btn btn-success btn-lg" (click)='SortbyPrice()'>Sort=>Price</button>
            </div>
            <br>
            <br>
            <br>
