    <div class="container">
        <div class="table-responsive">
            <table class="table table-dark ">
                <h3><span class="badge badge-lg badge-danger badge-block ">Product Details</span></h3>
               
                <tr>
                    <th>ProductID</th>
                    <th>BrandName</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>CategoryID</th>
                    <th>RetailerID</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                  
              
                    <tr *ngFor="let item of prodlist">
        
                        <td>{{item.Product_Id}}</td>
                        <td>{{item.Product_BrandName}}</td>
                      <!---- <td><img src="{{item.Product_Image}}" alt="" border =3 height =100 width=100></td>-->
            
                        <td><img src ="../../../assets/images/{{item.Product_Image}}" alt="" border =3 height =100 width=100 ></td>
                        <td>{{item.Product_Description}}</td>
                        <td>{{item.Category_Id}}</td>
                        <td>{{item.Retailer_ID}}</td>
                        <td>{{item.Product_Price}}</td>
                        <td>{{item.Product_Quantity}}</td>
                       <!---- <td><a routerLink="/UpdateProduct/{{prodlist.ProductID}}">
                            <i class="fa fa-edit" style=" font-size: 30px;color:blue; cursor: pointer;"></i>
                        </a></td>-->
                        <td><button (click)="delete(item.Product_Id)">Edit</button></td>
                        <td><button (click)="delete(item.Product_Id)">Delete</button></td>
            
            
                </tr>
            </table>
