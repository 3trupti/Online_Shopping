<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>

<body>
    
    
    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-12 clo-sm-6 col-md-3">
                   <form #LoginForm="ngForm" class="form-container"  name="LoginForm"  (ngSubmit)="Login(LoginForm)">
                    

                         <div class="form-group">
                                 <label for="Email"><b>Email_Id :</b></label>
                                 <input type="email" class="form-control"  name="txtemail"  [(ngModel)]="model.txtemail"
                             placeholder="Enter Email Id"  #txtemail="ngModel"  required>
                        <br>
                                 <span *ngIf="txtemail.errors?.required">Please enter your Email ID</span>
                            
                    </div>
                        
                         <div class="form-group">
                                 <label for="psw"><b>Password</b></label>
                                 <input type="password" class="form-control"  name="pwd"  [(ngModel)]="model.pwd"
                             placeholder="Enter Password"  #pwd="ngModel"  required>
                                 <span *ngIf="pwd.errors?.required">Password cannot be blank</span>
                    </div>   

                         <div>
                            
                                 <button type="submit" class="btn btn-primary btn-block"
                             [disabled]="LoginForm.invalid">Login</button>
                           </div>
                       <div>
                               Forgot Password ? <a href=""><b> Reset Here</b></a>
                           </div>
                        
                       
                        
                        
                </form>         

            </section>
        </section>
    </section>
</body>
