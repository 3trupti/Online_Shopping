<div style="background-color:black;">
    
    <h1>QuickMart</h1>
  
</div>
<form>
    <div class="=input">
        <label><b>Username</b></label>
        <input type="text" name="username" [(ngModel)]=username  placeholder="Enter Username" required>
        <span *ngIf="username.errors?.required">username has to be entered</span>
    </div>
    <div class="input">
        <label>Password</label>
        <input type="password" name="passwch4ord" [(ngModel)]="password"  placeholder="Enter Password">
    </div>
    <div class="input">
        <input type="submit" value="Login" (click)="LoginUser()">
    </div>

    <div class="input">
        <input type="submit" value="Forgot Password" (click)="ForgotPassword()">
    </div>
    <div>
        Didn't have an account ? <a href=""><b>Register Here</b></a>
    </div>
    <div>
        Forgot Password ? <a href=""><b>Reset Here</b></a>
    </div>
</form>
