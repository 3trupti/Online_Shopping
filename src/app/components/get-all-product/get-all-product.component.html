<div class="container">
    <h3 style="color: blue;">Products</h3>
<table border="1">

    <tr>
        <th>ProductID</th>
        <th>BrandName</th>
        <th>Image</th>
        <th>Description</th>
        <th>CategoryID</th>
        <th>RetailerID</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    <tr *ngFor="let item of prodData">
        
            <td>{{item.Product_Id}}</td>
            <td>{{item.Product_BrandName}}</td>
            <td>{{item.Product_Image}}</td>
            <td>{{item.Product_Description}}</td>
            <td>{{item.Category_Id}}</td>
            <td>{{item.Retailer_ID}}</td>
            <td>{{item.Product_Price}}</td>
            <td>{{item.Product_Ouantity}}</td>
           <!----- <td><button (click)="edit(item.Retailer_ID)">Edit</button>></button></td>-->
           <td><button (click)="delete(item.Product_Id)">Edit</button></td>
            <td><button (click)="delete(item.Product_Id)">Delete</button></td>
            
    </tr>
        

</table>
</div>
